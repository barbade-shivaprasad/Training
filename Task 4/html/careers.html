<html>
  <head>
    <title>Task 1</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="page-container">
      <div class="page-header">
        <div class="page-title">Technovert</div>
        <div class="navbar">
          <ul class="navbar-list">
            <li class="navbar-list-item"><a href="../index.html">Home</a></li>
            <li class="navbar-list-item"><a href="#">Services</a></li>
            <li class="navbar-list-item active">
              <a href="careers.html">Careers</a>
            </li>
            <li class="navbar-list-item"><a href="contact.html">Contact</a></li>
          </ul>
          <img src="../resources/blog-icon.png" alt="blog-icon" />
        </div>
      </div>

      <div class="main-container career-section">
        <h2>Careers at Technovert</h2>
        <p>
          We are looking for smart people who love fiddling with code and pour
          their heart into it. If you are one, we would like to talk to you.
          Please fill the form below and we will get back to you.
        </p>
        <h3 id="error-msg"></h3>
        <form class="career-form">
          <div class="form-input">
            <label for="name">Name</label>
            <input type="text" id="name" class="career-form-input" />
            <span class="required-symbol"></span>
            <span id="name-error-msg" class="error"></span>
          </div>

          <div class="form-input mb-15">
            <label for="email">Email</label>
            <input type="text" id="email" class="career-form-input" />
            <span class="required-symbol"></span>
            <span id="email-error-msg" class="error"></span>
          </div>

          <div class="form-input mt-13">
            <label for="role">Desired Role</label>
            <input type="text" />
          </div>

          <div class="form-input">
            <label for="resume">Upload Resume</label>
            <input type="text" id="file-name" disabled />
            <label class="file-upload-wrapper">
              <span class="browse-btn">Browse..</span>
              <input type="file" id="file-upload" onchange="getFileName()" />
            </label>
          </div>

          <div class="buttons">
            <button class="btn-submit ml-106" type="submit">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- <script src="../script.js"></script> -->
    <script src="../jquery.js"></script>
  </body>
</html>
